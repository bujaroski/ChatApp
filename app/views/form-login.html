<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="/Chat App1/app/js/UserLoginJS.js"></script>


</head>
<style>
    body{padding-top:50px;}
</style>

<body ng-app="ChatApp">



<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body" ng-controller="loginCtrl">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username"  type="text" name="myUsername" ng-model="username" required pattern=".{2,}">
                                <span ng-show="myUsername.username.$touched && myUsername.username.$invalid">The name is required.</span>
                                <div class="error-message"
                                     ng-show="form.name.$invalid && !form.name.$pristine">
                                    We need a name with 2 chars or more.
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password"  type="password" name="myPass" ng-model="password" required  pattern=".{2,}" />
                                <div class="error-message"
                                     ng-show="form.password.$invalid && !form.password.$pristine">
                                    Passwords must have at least 2 chars.
                                </div>
                                <span ng-show="myPass.password.$touched && myPass.password.$invalid">The password is required.</span>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="remember" name="remember" type="checkbox"> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="submit()" ng-disabled="form.$invalid">
                            <div>
                                <a href="/Chat App1/app/views/form-registration.html" class="btn btn-link">Register</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
