<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Registration</title>
    <!-- External css not showing -->
    <link rel="stylesheet" type="text/css" href="/Chat App1/app/css/form-registration.css" >

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <style>
        .red
        {
            color: red;
        }
    </style>

</head>
<body ng-app="chatApp">

<div class="container">

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 500px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form ng-controller="formRegistrationController" name="registerForm">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="firstName" class="form-control" placeholder="First Name" type="text"
                           ng-model="user.firstName" required ng-minlength="4" ng-maxlength="50">
                </div> <!-- form-group// -->
                <p ng-show="registerForm.firstName.$error.required" class="red" >First Name is required</p>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="lastName" class="form-control" placeholder="Last Name" type="text"
                           ng-model="user.lastName" required ng-minlength="4" ng-maxlength="50">

                </div> <!-- form-group// -->
                <p ng-show="registerForm.lastName.$error.required" class="red" >Last Name is required</p>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="emailField" class="form-control" placeholder="Email address" type="email" ng-model="user.email" required="Email address is required">
                </div> <!-- form-group// -->
                <p ng-show="registerForm.emailField.$error.required" class="red" >Email is required</p>
                <p ng-show="registerForm.emailField.$error.email" class="red" >Invalid email address</p>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" type="password" name="password"  ng-model="user.password" placeholder="Create password" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required >

                </div>
                <!-- form-group// -->
                <p class="help-block red" ng-show="registerForm.password.$error.required" >Required</p>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="confirmPassword" class="form-control" placeholder="Repeat password" type="password" ng-model="user.confirmPassword"
                           password-confirm match-target="password" required  >
                </div> <!-- form-group// -->

                <span class="red" ng-show="user.password !== user.confirmPassword">Passwords do not match.</span>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="saveUser()"> Create Account  </button>
                </div> <!-- form-group// -->
                <p class="text-center">Have an account? <a href="/Chat App1/app/views/form-login.html">Log In</a> </p>
            </form>
        </article>
    </div> <!-- card.// -->

</div>
<!--container end.//-->

<script src="/Chat App1/app/js/UserRegistrationService.js" type="text/javascript"></script>
</body>

</html>
